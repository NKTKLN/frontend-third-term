<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Главная страница</title>
    <link rel="icon" type="image/svg+xml" href="src/img/house-solid.svg" />
  </head>
<body>
    <h1>Практика №9</h1>
    <button onclick="task1_2__9()">Задание 1 и 2: Приветствие и проверка возраста</button>
    <br>
    <button onclick="task3__9()">Задание 3: Угадай число</button>
    <br>
    <button onclick="task4__9()">Задание 4: Проверка пароля</button>
    <br>
    <button onclick="task5__9()">Задание 5: Простой калькулятор</button>
    <h1>Практика №10</h1>
    <button onclick="task2__10()">Задание 2: Циклы</button>
    <br>
    <button onclick="task3__10()">Задание 3: Работа с массивами</button>
    <br>
    <button onclick="task4__10()">Задание 4: Манипуляции с массивами</button>


    <script>
        function task1_2__9() {
            const name = prompt("Введите ваше имя:");
            const age = prompt("Введите ваш возраст:");
            alert(`Привет, ${name}! Вам ${age} лет.`);
            console.log(`Имя: ${name}, Возраст: ${age}`);
            if (age >= 18) {
                alert("Вы совершеннолетний.");
            } else {
                alert("Вы несовершеннолетний.");
            }
        }

        function task3__9() {
            const randomNumber = Math.floor(Math.random() * 10) + 1;
            const userGuess = prompt("Угадайте число от 1 до 10:");
            if (parseInt(userGuess) === randomNumber) {
                alert("Поздравляем! Вы угадали число!");
            } else {
                alert(userGuess < 5 ? "Ваше число меньше 5." : "Ваше число больше 5.");
            }
        }

        function task4__9() {
            const password = prompt("Введите пароль:");
            const correctPassword = "12345";
            if (password) {
                if (password === correctPassword) {
                    alert("Доступ разрешен.");
                } else {
                    alert("Доступ запрещен.");
                }
            } else {
                alert("Пароль не может быть пустым.");
            }
        }

        function task5__9() {
            const num1 = parseFloat(prompt("Введите первое число:"));
            const num2 = parseFloat(prompt("Введите второе число:"));
            const operator = prompt("Введите оператор (+, -, *, /):");

            let result;
            switch (operator) {
                case "+":
                    result = num1 + num2;
                    break;
                case "-":
                    result = num1 - num2;
                    break;
                case "*":
                    result = num1 * num2;
                    break;
                case "/":
                    result = num1 / num2;
                    break;
                default:
                    alert("Неверный оператор.");
                    return;
            }
            alert(`Результат: ${result}`);
        }

        function task2__10() {
            console.log("For loop от 1 до 10");
            for (let i = 1; i <= 10; i++) {
                console.log(i);
            }

            console.log("While loop от 10 до 1");
            let j = 10;
            while (j >= 1) {
                console.log(j);
                j--;
            }
        }

        function task3__10() {
            const lectures = ['Тема 1', 'Тема 2', 'Тема 3'];
            const practices = ['Практика 1', 'Практика 2', 'Практика 3'];

            lectures.push('Тема 4');
            practices.unshift('Практика 0');

            console.log("Темы лекций");
            lectures.forEach(lecture => console.log(`Лекция: ${lecture}`));
            console.log("Темы практик");
            practices.forEach(practice => console.log(`Практика: ${practice}`));

            function arrayToString(array) {
                return array.join(', ');
            }

            console.log("Массивы в строку");
            console.log(arrayToString(lectures));
            console.log(arrayToString(practices));
        }

        function task4__10() {
            const lectures = ['Основы JavaScript', 'Тема 1', 'Объекты в JavaScript', 'Тема 3'];

            function filterTopicsStartingWithO(topics) {
                return topics.filter(topic => topic.startsWith('О'));
            }

            const filteredLectures = filterTopicsStartingWithO(lectures);
            console.log("Темы, начинающиеся на 'О'");
            console.log(filteredLectures);
        }
    </script>
</body>
</html>
